                                    </div>

                                    </div>

                                    <div class="btn-group" role="group">

                                        </button>
                                    </div>

                                    <div class="btn-group" role="group">
                                        <button type="button" id="scrapBtn" class="btn btn-warning rounded"
                                            data-toggle="tooltip" data-placement="right" data-original-title="Delete"

                                            <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button id="react" class="btn btn-success text-white rounded"
                                            data-original-title="Activate">

                                            <i class="fas fa-volume-up vol"></i>
                                            <input type="range" min="0" max="1" value="10" step="0.1"
                                                class="form-control-range" id="volumeRange">
                                        </button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button type="button" id="speedBtn" class="btn btn-warning rounded"
                                            data-toggle="tooltip" data-placement="right" data-original-title="Delete"
                                            title="Change transition speed">
                                            <i class="fas fa-tachometer-alt"> <span  id="speedValue"

                                            <input type="range" min="1" max="10" value="2" step="0.1"
                                            class="form-control-range" id="formControlRange"></button>                                  </button>
