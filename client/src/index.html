<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/acaea416c1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/ae8d15b2f5.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Moves App</title>
  </head>
  <body onload="init();">
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="../imgs/mLogo.png"
          width="40"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Movez
      </a>
    </nav>

    <div class="container-fluid ">
      <div class="row justify-content-center">
        <div class="col-2" id="infoSection">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id="selectedName">[Name]</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="selectedGrpName">[Group Name]</h6>
              <p class="card-text">
              </p>
              <div>
              <label for="favcolor">Select icon color :</label>
              <input type="color" id="selectedColor" name="favcolor" value="#ff0000">
              </div>
              <label for="namechange">Name:</label>
              <input type="text" id="namechange" name="namechange" value=" ">
            </div>
          </div>
        </div>
        <div class="col-10">
          <div id="overlay">
           
          <canvas
            class="mStage"
            id="demoCanvas"
            width="1200"
            height="600"
          ></canvas>
          </div>
        </div>
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
              <button
                id="playBtn"
                class="btn btn-primary"
                data-original-title="Refreshr"
              >
                <i class="fas fa-play"></i>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button
                id="new"
                class="btn btn-primary"
                data-original-title="New"
              >
                <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button
                id="tempBtn"
                class="btn btn-primary"
                data-original-title="Password Reset"
              >
                <i class="fa fa-key fa-lg" aria-hidden="true"></i>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button
                id="save"
                class="btn btn-primary"
                data-original-title="Deactivate"
              >
                <i class="fas fa-save"></i>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button
                id="react"
                class="btn btn-primary disabled"
                data-original-title="Activate"
              >
                <i class="fa fa-eye fa-lg" aria-hidden="true"></i>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button
                type="button"
                id="scrapBtn"
                class="btn btn-warning"
                data-toggle="tooltip"
                data-placement="top"
                data-original-title="Delete"
                title="Remove saved positions"
              >
                <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row">
        <table class="table">
          <thead></thead>
          <tbody>
            <tr id ="sceneInfo">
              <td>new scene</td>
            </tr>
            </th>
            <tr  id="scenes">
              <td>3</td>
            
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="stage.js"></script>
  </body>
</html>
